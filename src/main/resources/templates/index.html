<!DOCTYPE html>
<html lang="en">
<head>

    <title>Spotify</title>
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
   <!-- <script type="text.javascript" src="js/custom.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            $("Form").on("submit", function () {

                var that = $(this), //that reference current object we are working with
                    //url = that.attr('action'),
                    //type = that.attr('method'),
                    data = {};

                that.find("[name]").each(function (index, value) {
                    var that = $(this),
                        name = that.attr("name"),
                        value = that.val();
                    data[name] = value;
                });
                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: "http://localhost:8080/createRoom",
                    dataType: "json",
                    data: JSON.stringify(data),
                    success:function(response){
                        window.location.replace("http://localhost:8080/Room");
                    }
                });
                return false;
            });
        });
    </script>


</head>
<body>
    <h1 style="font-size:50px">JukBox</h1>
    <Form action="http://localhost:8080/Room" method="POST" >
        <label>Name:</label>
        <input type="text" name="fname"><br><br>
        <label>Spotify Username:</label>
        <input type="text" name="sname"><br><br>
        <input type="submit" value="Create Room">
    </Form>

</body>
</html>
