<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <title>index2</title>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src=" ../js/memberUtil.js"></script>
    <script src= "../js/spotifyUtil.js"></script>

    <!-- for search bar -->
    <script src="../js/search.js"></script>


</head>
<body>

<div class="roomShow">
    <!--<button id="testButton">Sign into Spotify</button>-->
    <h1 style="font-size:50px">Member Room View</h1>

    <label>Member of:</label>
    <div class="roomVal">
        <p th:text="${ownerName+'s Room'}"/>
    </div>

    <label>Room Name:</label>
    <div class="roomVal">
        <p th:text="${roomName}"/>
    </div>

    <label>Member Name:</label>
    <div class="roomVal">
        <p th:text="${memberName}"/>
    </div>

    <label>Room Password:</label>
    <div class="roomVal">
        <p th:text="${roomPassword}"/>
    </div>


</div>
<footer>
    <button onclick="queueSong()">start song</button>
    <button onclick="getSearchHTML()">go to search page</button>
</footer>

</body>
</html>
